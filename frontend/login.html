<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta name="theme-color" content="#111827">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - HRIS Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* FIX: Apply dark background to HTML element to prevent white flash on load/refresh */
        html {
            background-color: #111827;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            font-weight: 400;
            background-color: #111827; 
            color: #F9FAFB;
            min-height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* #bg-overlay remains untouched as requested */
        #bg-overlay {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            background-image:
                radial-gradient(circle at 30% 30%, rgba(139, 92, 246, 0.35), transparent 60%),
                radial-gradient(circle at 70% 70%, rgba(16, 185, 129, 0.35), transparent 60%),
                radial-gradient(circle at 50% 50%, rgba(234, 179, 8, 0.25), transparent 60%);
            background-size: 200% 200%;
        }
        
        #login-container {
            position: fixed;
            inset: 0;
            z-index: 100; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(31, 41, 55, 0.6);
            backdrop-filter: blur(16px) saturate(120%);
            -webkit-backdrop-filter: blur(16px) saturate(120%);
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            text-align: center;
        }
        #login-container.visible {
            opacity: 1;
        }

        /* Input Styles */
        .input-group {
            width: 100%;
            max-width: 350px;
            margin-bottom: 1rem;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.5s ease 3.2s forwards;
        }

        .login-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(17, 24, 39, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Raleway', sans-serif;
        }
        .login-input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
            background: rgba(17, 24, 39, 0.8);
        }

        /* Buttons */
        .btn-container {
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 350px;
            margin-top: 0.5rem;
            opacity: 0;
            animation: fadeIn 0.5s ease 3.5s forwards;
        }

        .action-button {
            flex: 1;
            padding: 0.75rem;
            border-radius: 10px; 
            font-weight: 600; 
            cursor: pointer;
            transition: all 0.3s ease; 
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #9ca3af;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Dev Mode Button - Subtle */
        .dev-mode-btn {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: #6B7280;
            background: transparent;
            border: none;
            cursor: pointer;
            text-decoration: none;
            opacity: 0;
            animation: fadeIn 0.5s ease 4.0s forwards;
            transition: color 0.3s ease;
        }
        .dev-mode-btn:hover {
            color: #9CA3AF;
            text-decoration: underline;
        }

        /* Error Message */
        #error-message {
            max-height: 0;
            opacity: 0;
            margin-top: 0;
            padding: 0 1rem; 
            transition: opacity 0.5s ease, max-height 0.5s ease, margin-top 0.5s ease;
            border-radius: 8px;
            background-color: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            font-weight: 500;
            font-size: 0.875rem;
            display: inline-block;
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        #error-message.visible {
            max-height: 100px;
            opacity: 1;
            margin-top: 1rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        
        /* Success Message */
        #success-message {
            max-height: 0;
            opacity: 0;
            margin-top: 0;
            padding: 0 1rem; 
            transition: opacity 0.5s ease, max-height 0.5s ease, margin-top 0.5s ease;
            border-radius: 8px;
            background-color: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            font-weight: 500;
            font-size: 0.875rem;
            display: inline-block;
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        #success-message.visible {
            max-height: 100px;
            opacity: 1;
            margin-top: 1rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        /* Title Sequence Layout */
        .title-sequence {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 2.5rem; 
            transform: translateZ(0); 
        }

        .welcome-text,
        .pb-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 3rem;
            letter-spacing: -0.02em;
            color: #f9fafb;
            opacity: 0;
        }

        /* Line */
        .title-line {
            position: relative;
            height: 3px;
            width: 0;
            background: linear-gradient(90deg, #8b5cf6, #10b981, #eab308);
            border-radius: 4px;
            opacity: 0;
            margin: 1rem 0;
        }

        /* Keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; } 
            100% { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOutDown {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(20px); }
        }

        @keyframes lineExpand {
            0% { width: 0; opacity: 0; }
            20% { opacity: 1; }
            100% { width: 200px; opacity: 1; }
        }
        @keyframes lineCollapse {
            0% { width: 200px; opacity: 1; }
            80% { opacity: 1; }
            100% { width: 0; opacity: 0; }
        }
        
        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 7px rgba(139,92,246,0.4), 0 0 12px rgba(16,185,129,0.3); }
            50% { text-shadow: 0 0 16px rgba(139,92,246,0.7), 0 0 28px rgba(16,185,129,0.5); }
        }

        /* Animation sequence timing */
        .welcome-text {
            animation: fadeIn 0.6s ease forwards, fadeOutDown 0.6s ease 2.0s forwards;
        }
        .pb-text {
            animation: fadeInDown 0.7s ease 2.5s forwards, textGlow 6s ease-in-out infinite 3.2s;
        }
        .title-line {
            animation: lineExpand 0.7s ease 0.5s forwards, lineCollapse 0.7s ease 3.0s forwards;
        }
        
        /* FOOTER STYLES */
        .footer {
            position: fixed;
            bottom: 1rem;
            width: 100%;
            text-align: center;
            pointer-events: none; 
            z-index: 110; 
        }

        .footer-text {
            display: inline-block;
            color: #9CA3AF; 
            font-size: 0.75rem; 
            letter-spacing: 0.5px;
            opacity: 0; 
            transform: translateY(0); 
            animation: footerSlideUp 0.5s ease 0.5s forwards;
        }

        @keyframes footerSlideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-0 m-0">

    <div id="bg-overlay"></div>

    <div id="login-container" class="hidden"> 
        <div class="title-sequence">
            <h1 class="welcome-text">Welcome!</h1>
            <div class="title-line"></div>
            <h1 class="pb-text">PB // HRIS</h1>
        </div>
        
        <!-- Auth Inputs -->
        <div class="input-group">
            <input type="email" id="email" class="login-input" placeholder="Email Address" autocomplete="email">
        </div>
        <div class="input-group">
            <input type="password" id="password" class="login-input" placeholder="Password" autocomplete="current-password">
        </div>

        <!-- Buttons -->
        <div class="btn-container">
            <button id="signin-btn" class="action-button btn-primary">Sign In</button>
            <button id="signup-btn" class="action-button btn-secondary">Sign Up</button>
        </div>

        <!-- Dev Mode Button -->
        <button id="dev-mode-btn" class="dev-mode-btn">
            ( Developer Bypass )
        </button>

        <div id="error-message"></div>
        <div id="success-message"></div>
    </div>
    
    <footer class="footer">
        <span class="footer-text">Powered by CoreByte!</span>
    </footer>

    <script type="module">
        // --- 1. CONFIGURATION ---
        import { SUPABASE_URL, SUPABASE_ANON_KEY } from './config.js';
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        window.addEventListener("DOMContentLoaded", async () => {
            const loginContainer = document.getElementById("login-container");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const signInBtn = document.getElementById("signin-btn");
            const signUpBtn = document.getElementById("signup-btn");
            const devBtn = document.getElementById("dev-mode-btn");
            const errorEl = document.getElementById("error-message");
            const successEl = document.getElementById("success-message");

            const showMsg = (el, msg) => {
                el.textContent = msg;
                el.classList.add("visible");
                setTimeout(() => el.classList.remove("visible"), 4000);
            };

            // --- 2. AUTH LOGIC ---
            
            // Sign In
            const handleSignIn = async () => {
                const email = emailInput.value;
                const password = passwordInput.value;
                
                if (!email || !password) return showMsg(errorEl, "Please enter both email and password.");

                signInBtn.textContent = "Loading...";
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                
                if (error) {
                    signInBtn.textContent = "Sign In";
                    showMsg(errorEl, error.message);
                } else {
                    window.location.href = "./index.html";
                }
            };

            // Sign Up
            const handleSignUp = async () => {
                const email = emailInput.value;
                const password = passwordInput.value;

                if (!email || !password) return showMsg(errorEl, "Please enter email and password to sign up.");
                
                signUpBtn.textContent = "Creating...";
                const { data, error } = await supabase.auth.signUp({ email, password });
                signUpBtn.textContent = "Sign Up";

                if (error) {
                    showMsg(errorEl, error.message);
                } else {
                    showMsg(successEl, "Account created! Check your email to confirm.");
                }
            };

            // Dev Mode
            const enterDevMode = () => {
                sessionStorage.setItem('dev_bypass', 'true');
                window.location.href = "./index.html";
            }

            // Session Check
            const checkSession = async () => {
                try {
                    const { data: { session } } = await supabase.auth.getSession();

                    if (session) {
                        window.location.href = "./index.html";
                    } else {
                        // Show login container (animations start via CSS)
                        setTimeout(() => {
                            loginContainer.classList.remove("hidden");
                            loginContainer.classList.add("visible");
                        }, 300);
                    }
                } catch (error) {
                    console.error("Session check error:", error);
                    loginContainer.classList.remove("hidden");
                    loginContainer.classList.add("visible");
                }
            };

            signInBtn.addEventListener("click", handleSignIn);
            signUpBtn.addEventListener("click", handleSignUp);
            devBtn.addEventListener("click", enterDevMode);

            document.documentElement.classList.add("dark");
            
            // Initialize app
            checkSession();
        });

        // --- 3. RESTORED COMPLEX BACKGROUND LOGIC ---
        (() => {
            const bg = document.getElementById("bg-overlay");
            if (!bg) return;

            const layers = [
                { strength: 20, phase: Math.random() * 2 * Math.PI, speed: 0.0003 },
                { strength: 15, phase: Math.random() * 2 * Math.PI, speed: 0.0004 },
                { strength: 10, phase: Math.random() * 2 * Math.PI, speed: 0.0005 }
            ];

            const state = layers.map(l => ({ x: 50, y: 50 }));

            let noiseX = 0, noiseY = 0;
            let mouseX = null, mouseY = null;
            let lastMouseX = null, lastMouseY = null, lastMouseTime = 0;
            let mouseSpeedNorm = 0;

            const clamp = (v, a, b) => Math.max(a, Math.min(b, v));
            const lerp = (a, b, t) => a + (b - a) * t;

            document.addEventListener("mousemove", (e) => {
                const now = performance.now();
                if (lastMouseTime) {
                    const dt = Math.max(1, now - lastMouseTime);
                    const dist = Math.hypot(e.clientX - (lastMouseX ?? e.clientX), e.clientY - (lastMouseY ?? e.clientY));
                    const raw = clamp((dist / dt) / 1.5, 0, 2);
                    mouseSpeedNorm = lerp(mouseSpeedNorm, clamp(raw, 0, 1), 0.35);
                }
                lastMouseTime = now;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            document.addEventListener("mouseleave", () => {
                mouseX = null; mouseY = null;
                mouseSpeedNorm = lerp(mouseSpeedNorm, 0, 0.2);
            });

            function updateNoise() {
                noiseX = lerp(noiseX, noiseX + (Math.random() - 0.5) * 0.04, 0.08);
                noiseY = lerp(noiseY, noiseY + (Math.random() - 0.5) * 0.04, 0.08);
                noiseX = clamp(noiseX, -5, 5);
                noiseY = clamp(noiseY, -5, 5);
            }

            function animate(ts) {
                const w = window.innerWidth;
                const h = window.innerHeight;

                updateNoise();

                for (let i = 0; i < layers.length; i++) {
                    const l = layers[i];
                    const s = state[i];
                    const t = ts * l.speed;

                    const amp1 = 15, amp2 = 8;
                    const ambientX = (Math.sin(t * (0.6 + i * 0.13) + l.phase) * amp1) + (Math.sin(t * (1.3 + i * 0.2)) * amp2);
                    const ambientY = (Math.cos(t * (0.7 + i * 0.11) + l.phase) * amp1) + (Math.cos(t * (1.5 + i * 0.25)) * amp2);

                    let targetX = 50 + ambientX + noiseX * (1 + i * 0.2);
                    let targetY = 50 + ambientY + noiseY * (1 + i * 0.2);

                    if (mouseX !== null && mouseY !== null) {
                        const layerPxX = (s.x / 100) * w;
                        const layerPxY = (s.y / 100) * h;

                        let vx = layerPxX - mouseX;
                        let vy = layerPxY - mouseY;
                        const dist = Math.hypot(vx, vy);
                        if (dist > 0.0001) { vx /= dist; vy /= dist; } 
                        else { vx = 0; vy = 0; }

                        const maxInfluenceDist = Math.max(w, h) * 0.5;
                        const falloff = clamp(1 - dist / maxInfluenceDist, 0, 1);
                        const speedAmpl = 0.5 + 0.5 * clamp(mouseSpeedNorm, 0, 1);

                        const repulse = l.strength * falloff * speedAmpl * 1.5;
                        targetX += (vx * repulse) * (100 / w);
                        targetY += (vy * repulse) * (100 / h);

                        const mouseInfluenceX = lerp(0, (mouseX - w / 2) / w * 100, 0.1);
                        const mouseInfluenceY = lerp(0, (mouseY - h / 2) / h * 100, 0.1);
                        targetX += mouseInfluenceX * 0.5;
                        targetY += mouseInfluenceY * 0.5;
                    }

                    targetX = clamp(targetX, 2, 98);
                    targetY = clamp(targetY, 2, 98);

                    const ease = 0.05 + i * 0.01;
                    s.x = lerp(s.x, targetX, ease);
                    s.y = lerp(s.y, targetY, ease);
                }

                const css = `${state[0].x.toFixed(2)}% ${state[0].y.toFixed(2)}%, ` +
                            `${state[1].x.toFixed(2)}% ${state[1].y.toFixed(2)}%, ` +
                            `${state[2].x.toFixed(2)}% ${state[2].y.toFixed(2)}%`;
                bg.style.backgroundPosition = css;

                requestAnimationFrame(animate);
            }

            requestAnimationFrame(animate);

            setInterval(() => { mouseSpeedNorm = lerp(mouseSpeedNorm, 0, 0.07); }, 120);
        })();

    </script>

</body>
</html>
